<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniVault Backend Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #10b981;
            margin-bottom: 2rem;
        }
        .test-section {
            background: rgba(30, 41, 59, 0.9);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button:hover {
            background: linear-gradient(135deg, #34d399, #10b981);
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            border-left: 4px solid #10b981;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        .success {
            border-left-color: #10b981;
            color: #6ee7b7;
        }
        .info {
            border-left-color: #3b82f6;
            color: #93c5fd;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        .status-ok {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† CogniVault Backend Tester</h1>
        
        <div class="test-section">
            <h3>1. Health Check</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Initialize Mock Data</h3>
            <button onclick="testMockData()">Initialize Mock Data</button>
            <div id="mock-result"></div>
        </div>

        <div class="test-section">
            <h3>3. Get Graph Stats</h3>
            <button onclick="testStats()">Get Statistics</button>
            <div id="stats-result"></div>
        </div>

        <div class="test-section">
            <h3>4. Get Full Graph</h3>
            <button onclick="testFullGraph()">Get Full Graph</button>
            <div id="graph-result"></div>
        </div>

        <div class="test-section">
            <h3>5. Search Nodes</h3>
            <input type="text" id="search-query" placeholder="Search query (e.g., AI)" 
                   style="padding: 0.5rem; border-radius: 4px; border: 1px solid #64748b; background: rgba(15, 23, 42, 0.8); color: #f1f5f9; margin-right: 0.5rem;">
            <button onclick="testSearch()">Search</button>
            <div id="search-result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="result info">Testing...</div>';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Backend is running!
                        <br><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                        <br><br>
                        Make sure the backend is running on port 5000:
                        <br>cd server && npm run dev
                    </div>
                `;
            }
        }

        async function testMockData() {
            const resultDiv = document.getElementById('mock-result');
            resultDiv.innerHTML = '<div class="result info">Initializing mock data...</div>';
            
            try {
                const response = await fetch(`${API_URL}/graph/mock/initialize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: 'demo_user' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Mock data initialized successfully!
                            <br><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Failed to initialize mock data
                            <br><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = '<div class="result info">Getting statistics...</div>';
            
            try {
                const response = await fetch(`${API_URL}/graph/stats?user_id=demo_user`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Statistics retrieved!
                        <br><br>
                        Total Nodes: ${data.total_nodes || 0}
                        <br>Total Edges: ${data.total_edges || 0}
                        <br><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testFullGraph() {
            const resultDiv = document.getElementById('graph-result');
            resultDiv.innerHTML = '<div class="result info">Loading graph...</div>';
            
            try {
                const response = await fetch(`${API_URL}/graph/full?user_id=demo_user&limit=10`);
                const data = await response.json();
                
                const nodeCount = data.nodes?.length || 0;
                const edgeCount = data.edges?.length || 0;
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Graph loaded!
                        <br><br>
                        Nodes: ${nodeCount}
                        <br>Edges: ${edgeCount}
                        <br><br>
                        ${JSON.stringify(data, null, 2).substring(0, 1000)}...
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testSearch() {
            const query = document.getElementById('search-query').value || 'AI';
            const resultDiv = document.getElementById('search-result');
            resultDiv.innerHTML = '<div class="result info">Searching...</div>';
            
            try {
                const response = await fetch(`${API_URL}/graph/search?query=${encodeURIComponent(query)}&user_id=demo_user`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Search complete!
                        <br><br>
                        Found: ${data.length || 0} results
                        <br><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-test health on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
